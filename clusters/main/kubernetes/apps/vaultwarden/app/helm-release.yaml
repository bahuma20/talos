apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vaultwarden
  namespace: vaultwarden
spec:
  interval: 15m
  chart:
    spec:
      chart: vaultwarden
      version: 28.8.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: vaultwarden
  values:
    TZ: Europe/Berlin
    credentials:
      storj:
        type: s3
        name: storj
        url: https://gateway.storjshare.io
        accessKey: ${STORJ_ACCESS_KEY}
        secretKey: ${STORJ_SECRET_KEY}
        bucket: ${STORJ_BUCKET}
        encrKey: ${STORJ_VOLSYNC_ENCRYPTION_KEY}
        path: ""
    cnpg:
      main:
        cluster:
          instances: 1
          singleNode: true
        mode: recovery #standalone
        backups:
          enabled: true
          credentials: storj
          revision: "1"
        recovery:
          method: object_store
          credentials: storj
    ingress:
      main:
        enabled: true
        hosts:
          - host: pass.${BASE_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          certManager:
            enabled: true
            certificateIssuer: ${CERTMANAGER_ISSUER}
          traefik:
            enabled: true
            middlewares:
              - name: local
                namespace: traefik
          homepage:
            enabled: true
            group: Sonstiges
            widget:
              enabled: false
    persistence:
      data:
        volsync:
          - name: app-config
            type: restic
            credentials: storj
            src:
              enabled: true
            dest:
              enabled: true
    resources: {}
    vaultwarden:
      push:
        enabled: true
        installationId: "${VAULTWARDEN_PUSH_INSTALLATION_ID}"
        installationKey: "${VAULTWARDEN_PUSH_INSTALLATION_KEY}"
      signupDomains:
        - bahuma.io
        - seitz-web.de
      smtp:
        enabled: true
        host: server4.bahuma.io
        port: 465
        security: force_tls
        authMechanism: Plain
        user: vaultwarden@noitl.space
        password: "${VAULTWARDEN_SMTP_PASSWORD}"
        from: vaultwarden@noitl.space
        fromName: Vaultwarden
      verifySignup: true