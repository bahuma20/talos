apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: linkwarden
  namespace: linkwarden
spec:
  interval: 15m
  chart:
    spec:
      chart: linkwarden
      version: 7.15.9
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  values:
    TZ: Europe/Berlin
    credentials:
      storj:
        type: s3
        name: storj
        url: https://gateway.storjshare.io
        accessKey: ${STORJ_ACCESS_KEY}
        secretKey: ${STORJ_SECRET_KEY}
        bucket: ${STORJ_BUCKET}
        encrKey: ${STORJ_VOLSYNC_ENCRYPTION_KEY}
        path: ""
      aws:
        type: s3
        name: aws
        url: "https://s3.eu-central-1.amazonaws.com"
        accessKey: ${AWS_ACCESS_KEY}
        secretKey: ${AWS_SECRET_KEY}
        bucket: "talos-cnpg-backups"
        encrKey: ${AWS_ENCRYPTION_KEY}
        path: ""
    cnpg:
      main:
        password: "${LINKWARDEN_POSTGRES_PASSWORD}"
        cluster:
          instances: 1
          singleNode: true
        backups:
          enabled: true
          credentials: aws
          revision: "2"
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        hosts:
          - host: linkwarden.${BASE_DOMAIN}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: ${CERTMANAGER_ISSUER}
          homepage:
            enabled: true
            group: Sonstiges
            widget:
              custom:
                key: "${LINKWARDEN_HOMEPAGE_KEY}"
    persistence:
      data:
        volsync:
          - name: data
            type: restic
            credentials: storj
            src:
              enabled: true
            dest:
              enabled: false
    resources: {}