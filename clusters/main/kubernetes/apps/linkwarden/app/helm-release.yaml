apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: linkwarden
  namespace: linkwarden
spec:
  interval: 15m
  chart:
    spec:
      chart: linkwarden
      version: 6.11.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  values:
    TZ: Europe/Berlin
    credentials:
      storj:
        type: s3
        name: storj
        url: https://gateway.storjshare.io
        accessKey: ${STORJ_ACCESS_KEY}
        secretKey: ${STORJ_SECRET_KEY}
        bucket: ${STORJ_BUCKET}
        encrKey: ${STORJ_VOLSYNC_ENCRYPTION_KEY}
        path: ""
    cnpg:
      main:
        password: "${LINKWARDEN_POSTGRES_PASSWORD}"
        cluster:
          instances: 1
          singleNode: true
        backups:
          enabled: true
          credentials: storj
    ingress:
      main:
        enabled: true
        hosts:
          - host: linkwarden.${BASE_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          certManager:
            enabled: true
            certificateIssuer: ${CERTMANAGER_ISSUER}
          traefik:
            enabled: true
            middlewares:
              - name: local
                namespace: traefik
          homepage:
            enabled: true
            group: Sonstiges
            widget:
              custom:
                key: "${LINKWARDEN_HOMEPAGE_KEY}"
    persistence:
      data:
        volsync:
          - name: data
            type: restic
            credentials: storj
            src:
              enabled: true
            dest:
              enabled: false
    resources: {}