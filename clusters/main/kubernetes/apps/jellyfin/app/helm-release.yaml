apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: jellyfin
spec:
  interval: 15m
  chart:
    spec:
      chart: jellyfin
      version: 20.6.4
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
    timeout: 10m0s
  upgrade:
    remediation:
      retries: 3
  values:
    TZ: Europe/Berlin
    autodiscovery:
      enabled: true
    credentials:
      storj:
        type: s3
        name: storj
        url: https://gateway.storjshare.io
        accessKey: ${STORJ_ACCESS_KEY}
        secretKey: ${STORJ_SECRET_KEY}
        bucket: ${STORJ_BUCKET}
        encrKey: ${STORJ_VOLSYNC_ENCRYPTION_KEY}
        path: ""
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: 192.168.188.205
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                JELLYFIN_PublishedServerUrl: "http://192.168.188.205:8096"
    ingress:
      main:
        enabled: true
        hosts:
          - host: jellyfin.${BASE_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          certManager:
            enabled: true
            certificateIssuer: ${CERTMANAGER_ISSUER}
          traefik:
            enabled: true
            middlewares:
              - name: local
                namespace: traefik
          homepage:
            enabled: true
            group: Medien
            description: "Filme und Serien streamen"
            widget:
              custom:
                key: "${JELLYFIN_HOMEPAGE_API_KEY}"
                enableBlocks: 'true'
                fields: '["movies", "series", "episodes"]'
    persistence:
      config:
        volsync:
          - name: app-config
            type: restic
            credentials: storj
            src:
              enabled: true
            dest:
              enabled: true
      library-filme:
        enabled: true
        type: nfs
        server: ${NFS_HOST}
        path: /mnt/pool1/Medien/Filme
        mountPath: /mnt/nas/filme
        readOnly: true
        autoPermissions:
          enabled: false
      library-serien:
        enabled: true
        type: nfs
        server: ${NFS_HOST}
        path: /mnt/pool1/Medien/Serien
        mountPath: /mnt/nas/serien
        readOnly: true
        autoPermissions:
          enabled: false
    resources: {}
    securityContext:
      container:
        UMASK: "0022"
        readOnlyRootFilesystem: false
        runAsGroup: 568
        runAsUser: 568
