apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minecraft
  namespace: minecraft
spec:
  interval: 15m
  chart:
    spec:
      chart: minecraft-java
      version: 11.15.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  values:
    TZ: Europe/Berlin
    mcbackup:
      excludes:
        - "cache"
        - ".cache"
        - "logs"
        - "*.tmp"
    credentials:
      storj:
        type: s3
        name: storj
        url: https://gateway.storjshare.io
        accessKey: ${STORJ_ACCESS_KEY}
        secretKey: ${STORJ_SECRET_KEY}
        bucket: ${STORJ_BUCKET}
        encrKey: ${STORJ_VOLSYNC_ENCRYPTION_KEY}
        path: ""
    persistence:
      backups:
        enabled: false
      data:
        targetSelector:
          main:
            main:
              mountPath: /data
          backup:
            main:
              mountPath: /backup-source
      backup-target:
        enabled: true
        type: nfs
        server: ${NFS_HOST}
        path: /mnt/pool1/backup/backup-minecraft
        readOnly: false
        autoPermissions:
          enabled: false
        targetSelector:
          backup:
            main:
              mountPath: /backup-target
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${MINECRAFT_IP}
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                TYPE: "PAPER"
                VERSION: "1.21.3"
                PAPER_BUILD: "82"
                MOTD: "Happy Noitln und Craften"
                SERVER_NAME: "Noitl.Craft"
                ENABLE_WHITELIST: true
                RCON_PASSWORD: ${MINECRAFT_RCON_PASSWORD}
                PVP: true
                MAX_WORLD_SIZE: ""
                MEMORY: 4096M
            mcbackup:
              enabled: false
      backup:
        enabled: true
        primary: false
        type: CronJob
        schedule: "0 12 * * *"
        concurrentPolicy:
        podSpec:
          restartPolicy: Never
          containers:
            main:
              enabled: true
              primary: true
              imageSelector: mcBackupImage
              probes:
                liveness:
                  enabled: false
                readiness:
                  enabled: false
                startup:
                  enabled: false
              env:
                SERVER_PORT: "{{ .Values.service.main.ports.main.port }}"
                RCON_HOST: '{{ printf "%s-rcon" (include "tc.v1.common.lib.chart.names.fullname" $) }}'
                RCON_PORT: "{{ .Values.service.rcon.ports.rcon.port }}"
                RCON_PASSWORD: "{{ .Values.workload.main.podSpec.containers.main.env.RCON_PASSWORD }}"
                SERVER_HOST: '{{ include "tc.v1.common.lib.chart.names.fullname" $ }}'
              command:
                - "sh"
                - "-c"
              args:
                - |
                  retry() {
                    if [ "$#" -lt 3 ]; then
                    log INTERNALERROR "Wrong number of arguments passed to retry function"
                    return 1
                    fi

                    # How many times should we retry?
                    # Value smaller than zero means infinitely
                    local retries="${1}"
                    # Time to sleep between retries
                    local interval="${2}"
                    readonly retries interval
                    shift 2

                    if (( retries < 0 )); then
                    local retries_msg="infinite"
                    else
                    local retries_msg="${retries}"
                    fi

                    local i=-1 # -1 since we will increment it before printing
                    while (( retries >= ++i )) || [ "${retries_msg}" != "${retries}" ]; do
                    # Send SIGINT after 5 minutes. If it doesn't shut down in 30 seconds, kill it.
                    if output="$(timeout --signal=SIGINT --kill-after=30s 5m "${@}" 2>&1 | tr '\n' '\t')"; then
                    log INFO "Command executed successfully ${*}"
                    return 0
                    else
                    log ERROR "Unable to execute ${*} - try ${i}/${retries_msg}. Retrying in ${interval}"
                    if [ -n "${output}" ]; then
                    log ERROR "Failure reason: ${output}"
                    fi
                    fi
                    # shellcheck disable=SC2086
                    sleep ${interval}
                    done
                    return 2
                  }

                  echo "Hello Kubernetes"
                  echo "I bims"
                  ls -la /backup-source
                  ls -la /backup-target
                  retry 5 10 echo "hello"
    resources: {}