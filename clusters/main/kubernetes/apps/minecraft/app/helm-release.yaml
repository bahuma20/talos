apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minecraft
  namespace: minecraft
spec:
  interval: 15m
  chart:
    spec:
      chart: minecraft-java
      version: 11.15.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  values:
    TZ: Europe/Berlin
    mcbackup:
      excludes:
        - "cache"
        - ".cache"
        - "logs"
        - "*.tmp"
    credentials:
      storj:
        type: s3
        name: storj
        url: https://gateway.storjshare.io
        accessKey: ${STORJ_ACCESS_KEY}
        secretKey: ${STORJ_SECRET_KEY}
        bucket: ${STORJ_BUCKET}
        encrKey: ${STORJ_VOLSYNC_ENCRYPTION_KEY}
        path: ""
    persistence:
      backups:
        enabled: false
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${MINECRAFT_IP}
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                TYPE: "PAPER"
                VERSION: "1.21.3"
                PAPER_BUILD: "82"
                MOTD: "Happy Noitln und Craften"
                SERVER_NAME: "Noitl.Craft"
                ENABLE_WHITELIST: true
                RCON_PASSWORD: ${MINECRAFT_RCON_PASSWORD}
                PVP: true
                MAX_WORLD_SIZE: ""
                MEMORY: 4096M
            mcbackup:
              env:
                BACKUP_METHOD: "restic"
                RESTIC_HOSTNAME: "minecraft"
                RESTIC_PASSWORD: ${MINECRAFT_RESTIC_PASSWORD}
                RESTIC_REPOSITORY: "s3:https://gateway.storjshare.io/backup-minecraft"
                AWS_ACCESS_KEY_ID: ${STORJ_ACCESS_KEY}
                AWS_SECRET_ACCESS_KEY:  ${STORJ_SECRET_KEY}
                PRUNE_RESTIC_RETENTION: "--keep-daily 3 --keep-weekly 4 --keep-monthly 2 --keep-yearly 1"
                PRUNE_BACKUPS_DAYS: "1"
                BACKUP_NAME: "minecraft"
                DEBUG: true
    resources: {}