apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minecraft
  namespace: minecraft
spec:
  interval: 15m
  chart:
    spec:
      chart: minecraft-java
      version: 11.15.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  values:
    TZ: Europe/Berlin
    webImage:
      repository: ghcr.io/bahuma20/noitl-craft
      tag: v0.0.9@sha256:4d8ceeccd4c648d5c3f59f9d6d7551f0de3a2e325d965aa21cf79ca2560216a4
      pullPolicy: Always
    mcbackup:
      excludes:
        - "cache"
        - ".cache"
        - "logs"
        - "*.tmp"
    credentials:
      storj:
        type: s3
        name: storj
        url: https://gateway.storjshare.io
        accessKey: ${STORJ_ACCESS_KEY}
        secretKey: ${STORJ_SECRET_KEY}
        bucket: ${STORJ_BUCKET}
        encrKey: ${STORJ_VOLSYNC_ENCRYPTION_KEY}
        path: ""
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: 192.168.188.211
      web:
        enabled: true
        primary: false
        type: LoadBalancer
        loadBalancerIP: 192.168.188.212
        ports:
          main:
            enabled: true
            protocol: tcp
            port: 80
            targetPort: 8000
        targetSelector: web

    serviceAccount:
      main:
        enabled: true
        primary: true

    rbac:
      main:
        enabled: true
        primary: true
        clusterWide: true
        serviceAccounts:
          - main
        rules:
          - apiGroups: [ "" ]
            resources: [ "services" ]
            verbs: [ "watch","list" ]
          - apiGroups: [ "apps" ]
            resources: [ "statefulsets", "statefulsets/scale" ]
            verbs: [ "watch","list","get","update","patch" ]

    persistence:
      backups:
        enabled: false
      data:
        targetSelector:
          main:
            main:
              mountPath: /data
          backup:
            main:
              mountPath: /backup-source
              readOnly: true
      backup-target:
        enabled: true
        type: nfs
        server: ${NFS_HOST}
        path: /mnt/pool1/backup/backup-minecraft
        readOnly: false
        autoPermissions:
          enabled: false
        targetSelector:
          backup:
            main:
              mountPath: /backup-target
      web-var:
        enabled: true
        type: "emptyDir"
        medium: Memory
        size: 150Mi
        targetSelector:
          web:
            main:
              mountPath: /app/var
              readOnly: false
      web-symfony:
        enabled: true
        type: "emptyDir"
        medium: Memory
        size: 150Mi
        targetSelector:
          web:
            main:
              mountPath: /.symfony5
              readOnly: false

    workload:
      main:
        type: StatefulSet
        podSpec:
          containers:
            main:
              env:
                TYPE: "PAPER"
                VERSION: "1.21.3"
                PAPER_BUILD: "82"
                MOTD: "Happy Noitln und Craften"
                SERVER_NAME: "Noitl.Craft"
                ENABLE_WHITELIST: true
                RCON_PASSWORD: ${MINECRAFT_RCON_PASSWORD}
                PVP: true
                MAX_WORLD_SIZE: ""
                MEMORY: 4096M
            mcbackup:
              enabled: false
      backup:
        enabled: true
        primary: false
        type: CronJob
        schedule: "0 3 * * *"
        concurrentPolicy:
        podSpec:
          restartPolicy: Never
          containers:
            main:
              enabled: true
              primary: true
              imageSelector: mcBackupImage
              probes:
                liveness:
                  enabled: false
                readiness:
                  enabled: false
                startup:
                  enabled: false
              env:
                SERVER_PORT: "{{ .Values.service.main.ports.main.port }}"
                RCON_HOST: '{{ printf "%s-rcon" (include "tc.v1.common.lib.chart.names.fullname" $) }}'
                RCON_PORT: "{{ .Values.service.rcon.ports.rcon.port }}"
                RCON_PASSWORD: "{{ .Values.workload.main.podSpec.containers.main.env.RCON_PASSWORD }}"
                SERVER_HOST: '{{ include "tc.v1.common.lib.chart.names.fullname" $ }}'
              command:
                - "sh"
                - "-c"
              args:
                - |
                  echo "RCON save-off"
                  rcon-cli save-off
                  echo "RCON save-all flush"
                  rcon-cli save-all flush
                  echo "Copying files from /backup-source to /backup-target"
                  rsync -avP --delete --exclude='.cache' --exclude='cache' --exclude='logs' --exclude='*.tmp' /backup-source/ /backup-target
                  echo "RCON save-on"
                  rcon-cli save-on
      web:
        enabled: true
        primary: false
        type: Deployment
        podSpec:
          containers:
            main:
              enabled: true
              primary: true
              imageSelector: webImage
              probes:
                liveness:
                  enabled: false
                readiness:
                  enabled: false
                startup:
                  enabled: false
              env:
                APP_ENV: prod
                APP_SECRET: ${MINECRAFT_WEB_SECRET}
                APP_NAMESPACE: minecraft
                APP_STATEFULSET: minecraft-minecraft-java
    resources: {}