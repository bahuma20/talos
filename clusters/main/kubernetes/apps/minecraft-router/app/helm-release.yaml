apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minecraft-router
  namespace: minecraft-router
spec:
  interval: 15m
  chart:
    spec:
      chart: minecraft-router
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  values:
    TZ: Europe/Berlin
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${MINECRAFT_ROUTER_IP}
    workload:
      main:
        podSpec:
          automountServiceAccountToken: true
          containers:
            main:
              args:
                - "--in-kube-cluster"
                - "--auto-scale-up"
    serviceAccount:
      main:
        enabled: true
        primary: true
    rbac:
      auto-scale-up:
        enabled: true
        primary: true
        clusterWide: true
        serviceAccounts:
          - main
        rules:
          - apiGroups: [ "" ]
            resources: [ "services" ]
            verbs: [ "watch","list" ]
          - apiGroups: [ "apps" ]
            resources: [ "statefulsets", "statefulsets/scale" ]
            verbs: [ "watch","list","get","update" ]
    resources: { }