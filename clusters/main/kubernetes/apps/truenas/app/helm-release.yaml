apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: truenas
  namespace: truenas
spec:
  interval: 15m
  chart:
    spec:
      chart: external-service
      version: 15.4.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: truenas
  values:
    service:
      main:
        externalIP: "192.168.188.58"
        ports:
          main:
            port: 444
            protocol: https
    ingress:
      main:
        enabled: true
        hosts:
          - host: truenas.${BASE_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          certManager:
            enabled: true
            certificateIssuer: ${CERTMANAGER_ISSUER}
          traefik:
            enabled: true
          homepage:
            enabled: true
            group: System
            name: TrueNAS
            icon: truenas-scale
            description: Betriebssystem der Noitl.Base
            widget:
              enabled: false
